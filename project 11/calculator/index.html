<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="card mt-5 p-3">

		<!-- display -->

		<form name="calculator">
			<input type="text" name="result" class="display">

		<!-- button -->
			<div class="btns">

			<input type="button" value="7" name="" onclick="calculator.result.value+='7'" >
			<input type="button" value="8" name="" onclick="calculator.result.value+='8'" >
			<input type="button" value="9" name="" onclick="calculator.result.value+='9'" >
			<input type="button" value="*" name="" onclick="calculator.result.value+='*'" >

			

			<input type="button" value="4" name="" onclick="calculator.result.value+='4'" >
			<input type="button" value="5" name="" onclick="calculator.result.value+='5'" >
			<input type="button" value="6" name="" onclick="calculator.result.value+='6'" >
			<input type="button" value="-" name="" onclick="calculator.result.value+='-'" >

			

			<input type="button" value="1" name="" onclick="calculator.result.value+='1'" >
			<input type="button" value="2" name="" onclick="calculator.result.value+='2'" >
			<input type="button" value="3" name="" onclick="calculator.result.value+='3'" >
			<input type="button" value="+" name="" onclick="calculator.result.value+='+'" >


			<input type="button" value="c" name="" onclick="calculator.result.value=''" >
			<input type="button" value="0" name="" onclick="calculator.result.value+='0'" >
			<input type="button" value="." name="" onclick="calculator.result.value+='.'" >
			<input type="button" value="=" name="" onclick="calculator.result.value=eval(calculator.result.value)" >

			</div>



		</form>
		
	</div>
	
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
